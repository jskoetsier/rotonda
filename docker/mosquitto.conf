# Mosquitto MQTT Broker Configuration for Rotonda

# Basic settings
listener 1883
allow_anonymous true
log_dest stdout
log_type all

# WebSocket support
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Security (for development - adjust for production)
allow_anonymous true